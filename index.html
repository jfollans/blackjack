<!DOCTYPE html>


<html>
<meta charset="UTF-8">
<head>
	<link rel='stylesheet' href='styles.css'>
</head>

<script src='logic.js'></script>
<body>
	<h1>Welcome to the blackjack table!</h1>
	<button onclick='startGame()'>Restart Game</button>
	<button onclick='hit()'>Hit</button>
	<button onclick='stand()'>Stand</button>

	<div class='game'>
		<div class='cards'>
			<div class='info'>Player Hand</div>
			<div class='info'>Dealer Hand</div>
			<div class='info'>Results</div>
			<div class='card-window' id='player-cards'>
				<div class='card-disp' id='p-card-0'></div>
				<div class='card-disp' id='p-card-1'></div>
			</div>
			<div class='card-window' id='dealer-cards'>
				<div class='card-disp' id='d-card-0'></div>
				<div class='card-disp' id='d-card-1'></div>
			</div>
			<div class='results' id='results'></div>
		</div>
	</div>	
</body>


</html>
